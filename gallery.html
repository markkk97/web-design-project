  <body id="page-top bg-dark" ng-app="ngGallery" ng-controller="animCtrl" >
        <a href="index.html" style="color: #fff;position: fixed"><button class="btn btn-success pbtn">  Return to home </button></a>
        <div class="parallax bg-dark"></div>
        <div class="container text-center">
            <div class="row">
                <h1 class="title ">#METOO </h1>
            </div>
        </div>

        <section class="bg-dark">
            <div class="container" ng-repeat="x in foto">
                    <div class="row">
                        <div class="left col-md-5 {{indexMe()}} fadeInFastBottom ">
                            <img id="{{setMe()}}" class="img-fluid" ng-src="{{x.src}}" alt="">
                        </div>

                        <div class="left col-md-2">
                                <p></p>
                        </div>
                        <div class="left col-md-5 {{indexMe()}} fadeInFastBottom">
                                <img id="{{setMe()}}" class="img-fluid rounded" ng-src="{{x.src2}}" alt="">
                        </div>
                    </div>
                    <div class="py-5"></div>
                    
            </div>

        </section>
        
        
        <div class="parallax bg-dark"></div>
</body>
